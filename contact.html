    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar area content -->

        <a href="index.html" class="brand-logo"><img src="images/avlogolight.svg" alt="">

        <a href="#" class="toggle-button">

            </ul>
        </div>
    </nav>

    <!-- Main area content -->
    <main class="main-avs">
        <div class="avs-container">
            <div>
                <h2>Send a message to Adrian:</h2>
            </div>
        </div>
        <div class="avs-form">
            <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/xqkwlqgo" method="post">
                <fieldset id="fs-frm-inputs">
                  <label for="full-name">Full Name</label>
                  <input class="form-input" type="text" name="name" id="full-name" placeholder="First and Last" required="">
                  <label for="email-address">Email Address</label>
                  <input class="form-input" type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">
                  <label for="message">Message</label>
                  <textarea class="form-input" rows="5" name="message" id="message" placeholder="Message text..." required=""></textarea>
                  <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
                </fieldset>
                <input class="submit-btn" type="submit" value="Submit">
            </form>
        </div>
    </main>
